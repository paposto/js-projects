<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch API API Post</h1>
    <button type="button" onclick="createPost()">Send Post</button>
    <p id="responseText"></p>

    <script>
        const createPost = () => {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: "POST", 
                headers: {
                    "Content-Type": "application/json"
                }, 
                body: JSON.stringify({
                    userId: 1,
                    title: "Coding Factory", 
                    body: "Coding Factory says Hello!"
                })
            }) 
            .then(response => {
                if (!response.ok) throw new Error('HTTP Error: Status')
                return response.json()
            })
            .then(data => {
                document.getElementById('responseText').innerHTML = `<b>Title:</b>${data.title}
                                                                    <br>
                                                                    <b>Body</b>${data.body}`

            })
            .catch(error => {
                console.error("Error: ", error) // logging 
                document.getElementById('responseText').innerHTML = `Error: ${error.message}`   // user-facing
            })             
        }
    </script>
</body>
</html>
