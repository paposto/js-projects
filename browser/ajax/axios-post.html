<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>
</head>
<body>
    <h1>Axios Post</h1>
    <button type="button" onclick="createPost()">Send Post</button>
    <p id="responseText"></p>

    <script>
        const payload = {
            userId: 1, 
            title: "Coding", 
            body: "CF JS Course"
        }

        const createPost = () => {
            axios.post('https://jsonplaceholder.typicode.com/posts', payload)
            .then(response => {
                document.getElementById('responseText').innerHTML = `<b>Post Title: </b>${response.data.title}
                                                                    <br>
                                                                    <b>Post Body: </b>${response.data.body}`

            })
            .catch(error => {
                console.error("Error: ", error) //Logging 
                document.getElementById('responseText').innerHTML = `Error. ${error.message}`
                document.getElementById('responseText').innerHTML = `Error. ${grLocalizations[error.response?.data?.errorCode]}`
            })
        }

        const grLocalizations = {
            PostNotFound: "Το ποστ δεν βρέθηκε",
            PostAlreadyExists: "Το ποστ υπάρχει ήδη"
        }


    </script>
</body>
</html>
